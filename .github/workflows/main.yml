name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/iron

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          run_install: true

      - name: Check formatting
        run: |
          pnpm format:check

      - name: Validate Last Commit Message
        if: github.event_name == 'push'
        run: |
          pnpm commitlint --verbose --last

      - name: Validate All Commit Messages
        if: github.event_name == 'pull_request'
        run: |
          pnpm commitlint --verbose --from ${{ github.event.pull_request.head.sha }}~${{ github.event.pull_request.commits }} --to ${{ github.event.pull_request.head.sha }}

      - name: Check types
        run: |
          pnpm check-types

      - name: Lint code
        run: |
          pnpm lint

      - name: Run tests
        run: |
          pnpm test

      - name: Check changeset
        if: github.event_name != 'pull_request' || github.head_ref != 'changeset-release/main'
        run: |
          pnpm changeset status --since=origin/main
